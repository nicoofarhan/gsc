	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

	<script type="text/babel">
		class Greeting extends React.Component {
			state={
				lapangan1satu:[
					{
						jam:'08:00 - 09:00',
						kondisi:true
					},
					{
						jam:'09:00 - 10:00',
						kondisi:false
					},
					{
						jam:'10:00 - 11:00',
						kondisi:false
					},
					{
						jam:'11:00 - 12:00',
						kondisi:true
					},
					{
						jam:'12:00 - 13:00',
						kondisi:false
					},
					{
						jam:'13:00 - 14:00',
						kondisi:true
					},
					{
						jam:'14:00 - 15:00',
						kondisi:false
					},
					{
						jam:'15:00 - 16:00',
						kondisi:true
					},
				]
			}
			render() {
				const lapanganList = {
					background:'none',
					border:'2px solid #666',
					marginRight:'20px'
				}
				return (
					<div>
						<div className="media-heading">
							<button style={lapanganList}>Lapangan 1</button>
							<button style={lapanganList}>Lapangan 2</button>
							<button style={lapanganList}>Lapangan 3</button>
						</div>
						<div style={{display:'flex',justifyContent:'space-around'}}>
							<div>
							<ul>
								<li>
									<p>Senin-Jumat : 08.00-16.00 Rp 115.000</p> 
										<form>
											{this.state.lapangan1satu.map(l1 => (
												<div key={l1.jam}>
													<input type="radio" name="jam" value={l1.jam} id={l1.jam} style={l1.kondisi ? {marginRight:'10px',cursor:'pointer'}:{marginRight:'10px',cursor:'not-allowed'}} disabled={l1.kondisi ? false : true}/>
											<label style={{cursor:'pointer'}} htmlFor={l1.jam}>{l1.jam}<span 
												style={l1.kondisi ? {background:'green',padding:'5px',color:'#fff',marginLeft:'20px'}:{marginLeft:'20px',background:'red',padding:'5px',color:'#fff'}}>{l1.kondisi ? 'Tersedia' : 'Tidak Tersedia'}</span></label>
													</div>
											))}
										</form>
								</li>
							</ul>
						</div>

						<div>
							<ul>
								<li>
									<p>Senin-Jumat, 16.00-01.00 : Rp 130.000</p> 
										<form>
											<input type="radio" name="gender" value="male" id='delapan9' style={{marginRight:'10px'}} />
											<label style={{cursor:'pointer'}} for='delapan9'>08:00 - 09:00 <span style={{background:'red',padding:'5px',color:'#fff'}}>Sudah disewa</span></label>
										</form>
								</li>
							</ul>
						</div>

						<div>
							<ul>
								<li>
									<p>Sabtu-Minggu, 08.00-16.00 : Rp 170.000</p> 
										<form>
											<input type="radio" name="gender" value="male" id='delapan9' style={{marginRight:'10px'}} />
											<label style={{cursor:'pointer'}} for='delapan9'>08:00 - 09:00 <span style={{background:'red',padding:'5px',color:'#fff'}}>Sudah disewa</span></label>
										</form>
								</li>
							</ul>
						</div>

						<div>
							<ul>
								<li>
									<p>Sabtu-Minggu, 16.00-01.00 : Rp 185.000</p> 
										<form>
											<input type="radio" name="gender" value="male" id='delapan9' style={{marginRight:'10px'}} />
											<label style={{cursor:'pointer'}} for='delapan9'>08:00 - 09:00 <span style={{background:'red',padding:'5px',color:'#fff'}}>Sudah disewa</span></label>
										</form>
								</li>
							</ul>
						</div>
						</div>
					</div>
				);
			}
		}
		ReactDOM.render(
			<Greeting />,
			document.getElementById('sewa')
		);
</script>

</body>
